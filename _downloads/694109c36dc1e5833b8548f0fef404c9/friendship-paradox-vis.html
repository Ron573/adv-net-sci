<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Friendship Paradox Visualization (10 Nodes)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        svg {
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Interactive Friendship Paradox Visualization (10 Nodes)</h2>
        <div id="visualization"></div>
        <p>Click on a node to select it. Click on another node to add or remove an edge between them.<br>
           Notice how adding or removing edges affects the node-level and edge-level averages.</p>
    </div>

    <script>
        const width = 600;
        const height = 400;

        let nodes = [
            { id: 1, friends: 4 },
            { id: 2, friends: 3 },
            { id: 3, friends: 5 },
            { id: 4, friends: 2 },
            { id: 5, friends: 3 },
            { id: 6, friends: 4 },
            { id: 7, friends: 2 },
            { id: 8, friends: 3 },
            { id: 9, friends: 1 },
            { id: 10, friends: 3 }
        ];

        let links = [
            { source: 1, target: 2 },
            { source: 1, target: 3 },
            { source: 1, target: 5 },
            { source: 1, target: 8 },
            { source: 2, target: 3 },
            { source: 2, target: 6 },
            { source: 3, target: 4 },
            { source: 3, target: 5 },
            { source: 3, target: 6 },
            { source: 3, target: 10 },
            { source: 5, target: 6 },
            { source: 5, target: 8 },
            { source: 6, target: 7 },
            { source: 6, target: 10 },
            { source: 8, target: 10 },
            { source: 9, target: 10 }
        ];

        let selectedNodes = [];

        const color = d3.scaleOrdinal(d3.schemeCategory10);

        const svg = d3.select("#visualization")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id).distance(80))
            .force("charge", d3.forceManyBody().strength(-200))
            .force("center", d3.forceCenter(width / 2, height / 2));

        let link = svg.append("g")
            .selectAll("line")
            .data(links)
            .enter().append("line")
            .attr("stroke", "#000")
            .attr("stroke-width", 2);

        let node = svg.append("g")
            .selectAll("circle")
            .data(nodes)
            .enter().append("circle")
            .attr("r", 18)
            .attr("fill", d=> color(2))
            .attr("stroke", "#000")
            .attr("stroke-width", 2)
            //.attr("fill", "#69b3a2")
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended))
            .on("click", handleNodeClick);

        let labels = svg.append("g")
            .selectAll("text")
            .data(nodes)
            .enter().append("text")
            .text(d => d.node_id + ":"+d.friends)
            .attr("font-size", "12px")
            .attr("text-anchor", "middle")
            .attr("dy", ".35em");

        let nodeAverageText = svg.append("text")
            .attr("x", 10)
            .attr("y", 30)
            .attr("font-size", "14px");

        let edgeAverageText = svg.append("text")
            .attr("x", 10)
            .attr("y", 50)
            .attr("font-size", "14px");

        function updateVisualization() {

            link = link.data(links);
            link.exit().remove();
            link = link.enter().append("line")
                .attr("stroke", "#000")
                .attr("stroke-width", 2)
                .merge(link);


            node = node.data(nodes);
            node = node.enter().append("circle")
                .attr("r", 18)
                .attr("fill", d=> color(2))
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended))
                .on("click", handleNodeClick)
                .merge(node);

            labels = labels.data(nodes);
            labels.exit().remove();
            labels = labels.enter().append("text")
                .attr("font-size", "12px")
                .attr("text-anchor", "middle")
                .attr("dy", ".35em")
                .merge(labels)
                .text(d => d.friends);


            simulation.nodes(nodes);
            simulation.force("link").links(links);
            simulation.alpha(1).restart();
            updateFriendCounts();
            updateAverages();
        }

        function updateAverages() {
            const nodeAverage = d3.mean(nodes, d => d.friends);
            const edgeAverage = d3.mean(links.flatMap(l => [
                nodes.find(n => n.id === l.source.id || n.id === l.source).friends,
                nodes.find(n => n.id === l.target.id || n.id === l.target).friends
            ]));

            nodeAverageText.text(`Node-level average: ${nodeAverage.toFixed(2)}`);
            edgeAverageText.text(`Edge-level average: ${edgeAverage.toFixed(2)}`);
        }

        function handleNodeClick(event, d) {
            if (selectedNodes.includes(d.id)) {
                selectedNodes = selectedNodes.filter(id => id !== d.id);
            } else {
                if (selectedNodes.length === 1) {
                    toggleLink(selectedNodes[0], d.id);
                    selectedNodes = [];
                } else {
                    selectedNodes = [d.id];
                }
            }

            node.attr("stroke", d => selectedNodes.includes(d.id) ? color(1) : "#000");
        }

        function toggleLink(source, target) {
            const linkIndex = links.findIndex(
                l => (l.source.id === source && l.target.id === target) || (l.source.id === target && l.target.id === source)
            );

            if (linkIndex > -1) {
                links.splice(linkIndex, 1);
            } else {
                links.push({ source, target });
            }

            updateFriendCounts();
            updateVisualization();
        }

        function updateFriendCounts() {
            nodes.forEach(node => {
                node.friends = links.filter(link =>
                    link.source.id === node.id || link.target.id === node.id
                ).length;
            });
            nodes.forEach(node => {
                console.log(`Node ${node.id} has ${node.friends} friends.`);
            });
        }

        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);

            labels
                .attr("x", d => d.x)
                .attr("y", d => d.y);
        });

        updateVisualization();
    </script>
</body>
</html>
