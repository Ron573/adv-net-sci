execute:
  enabled: false  # Disable execution for initial migration
  freeze: auto

format:
  html:
    theme:
      light:
         - cosmo
         - scss/style.scss
      dark:
         - cosmo
         - scss/style.scss
    toc: false
    page-layout: full
    toc-depth: 2
    number-sections: true
    number-depth: 2
    html-math-method: katex
    code-fold: false
    code-copy: hover
    code-tools: true

# Add a bibtex file so that we can create citations
bibliography: references.bib

